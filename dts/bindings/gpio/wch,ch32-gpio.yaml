description: CH32 GPIO node

compatible: "wch,ch32-gpio"

include: [gpio-controller.yaml, reset-device.yaml, base.yaml]

properties:
  reg:
    required: true

  clocks:
    required: true
  
  resets:
    required: true

  "#gpio-cells":
    const: 2

gpio-cells:
  - pin
  - flags
